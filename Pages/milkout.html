<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Milk Out - Dairy Clouds</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            background-color: #2c3e50;
            color: #ecf0f1;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: #1c2833;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
        }

        .sidebar h2 {
            text-align: center;
            color: #ecf0f1;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s;
            color: #ecf0f1;
        }

        .sidebar ul li:hover, .sidebar ul li.active {
            background: #34495e;
            border-radius: 5px;
        }

        .sidebar ul li a {
            text-decoration: none;
            color: inherit;
            display: flex;
            align-items: center;
            gap: 10px;
            width: 100%;
        }
        .main-content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
        }

        .form-container {
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
            max-width: 500px;
            margin-bottom: 20px;
        }

        .form-group {
            margin-bottom: 15px;
        }

        label {
            display: block;
            font-weight: bold;
            margin-bottom: 5px;
        }

        input, select {
            width: 100%;
            padding: 10px;
            border: none;
            border-radius: 5px;
            background: #2c3e50;
            color: #ecf0f1;
        }

        button {
            background: #d9534f;
            color: white;
            border: none;
            padding: 10px;
            width: 100%;
            border-radius: 5px;
            cursor: pointer;
        }

        button:hover {
            background: #c9302c;
        }

        .table-container {
            background: #34495e;
            padding: 20px;
            border-radius: 10px;
            margin-top: 20px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.2);
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 10px;
        }

        table th, table td {
            padding: 10px;
            border-bottom: 1px solid #2c3e50;
            text-align: left;
            color: #ecf0f1;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <h2>Dairy Clouds</h2>
            <ul>
                <li class="active"><a href="dashboard.html"><i class="fas fa-tachometer-alt"></i> Dashboard</a></li>
                <li><a href="./milkin.html"><i class="fas fa-plus-circle"></i> Milk In</a></li>
                <li><a href="./milkout.html"><i class="fas fa-minus-circle"></i> Milk Out</a></li>
                <li><a href="./stock.html"><i class="fas fa-box"></i> Stock</a></li>
            </ul>
        </div>
    </div>
    
    <div class="main-content">
        <h2>Milk Out</h2>
        <div class="form-container">
            <h3>Enter Milk Sale</h3>
            <div class="form-group">
                <label for="customer">Customer</label>
                <input type="text" id="customer" placeholder="Enter customer name">
            </div>
            <div class="form-group">
                <label for="quantity">Quantity (Liters)</label>
                <input type="number" id="quantity" placeholder="Enter quantity">
            </div>
            <div class="form-group">
                <label for="date">Date</label>
                <input type="date" id="date">
            </div>
            <button onclick="addMilkSale()">Submit</button>
        </div>

        <div class="table-container">
            <h3>Milk Out Records</h3>
            <table>
                <thead>
                    <tr>
                        <th>#</th>
                        <th>Customer</th>
                        <th>Quantity</th>
                        <th>Date</th>
                    </tr>
                </thead>
                <tbody id="milkSales">
                </tbody>
            </table>
        </div>
    </div>
    
    <script>
        let saleCount = 0;
        function addMilkSale() {
            const customer = document.getElementById('customer').value;
            const quantity = document.getElementById('quantity').value;
            const date = document.getElementById('date').value;
            
            if (!customer || !quantity || !date) {
                alert('Please enter all details');
                return;
            }

            saleCount++;
            const table = document.getElementById('milkSales');
            const row = table.insertRow();
            row.innerHTML = `<td>${saleCount}</td><td>${customer}</td><td>${quantity}L</td><td>${date}</td>`;
            
            document.getElementById('customer').value = '';
            document.getElementById('quantity').value = '';
            document.getElementById('date').value = '';
        }
    </script>
</body>
</html>
