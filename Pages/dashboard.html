<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Management Dashboard</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            flex-direction: column;
            min-height: 100vh;
            background-color: #f4f4f4;
        }

        .navbar {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: #000;
            color: white;
            position: fixed;
            width: 100%;
            top: 0;
            left: 0;
            z-index: 1000;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
        }

        .navbar .logo {
            font-size: 2rem;
            font-weight: bold;
            color: #fff;
            text-transform: uppercase;
        }

        .nav-links {
            list-style: none;
            display: flex;
        }

        .nav-links li {
            margin: 0 15px;
        }

        .nav-links a {
            text-decoration: none;
            color: white;
            font-size: 1.1rem;
            font-weight: 500;
            transition: all 0.3s ease-in-out;
        }

        .nav-links a:hover {
            color: #f1f1f1;
        }

        .hamburger {
            display: none;
            font-size: 2rem;
            cursor: pointer;
            color: white;
        }

        @media screen and (max-width: 768px) {
            .nav-links {
                display: none;
                flex-direction: column;
                position: absolute;
                top: 60px;
                left: 0;
                width: 100%;
                background: rgba(0, 0, 0, 0.95);
                text-align: center;
                padding: 10px 0;
            }

            .nav-links li {
                margin: 15px 0;
            }

            .nav-links.active {
                display: flex;
            }

            .hamburger {
                display: block;
            }
        }

        .dashboard {
            display: flex;
            flex: 1;
            margin-top: 80px; /* Prevents content from overlapping navbar */
        }

        .sidebar {
            width: 250px;
            background: #ffffff;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
            position: fixed;
            top: 80px; /* Adjusted so it doesn't overlap navbar */
            left: 0;
        }

        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }

        .sidebar ul {
            list-style: none;
            padding: 0;
        }

        .sidebar ul li {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
        }

        .sidebar ul li a {
            color: #333;
            text-decoration: none;
            display: block;
        }

        .sidebar ul li:hover {
            background: #e0e0e0;
        }

        .main-content {
            flex: 1;
            padding: 100px 20px 20px; /* Ensures content starts below navbar */
            margin-left: 270px; /* Adjusted for sidebar width */
        }

        .chart-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 60%;
            height: 400px;
        }

        .content-wrapper {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }

        .cards {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }

        .card {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 180px;
            color: #333;
        }

        footer {
            background: #222;
            color: white;
            padding: 40px 0;
            text-align: center;
            position: fixed;
            width: 100%;
            bottom: 0;
            left: 0;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <nav class="navbar">
        <div class="logo">Dairy Clouds</div>
        <ul class="nav-links">
            <li><a href="../index.html">Home</a></li>
            <li><a href="../Pages/product.html">Products</a></li>
            <li><a href="../Pages/dashboard.html">Dashboard</a></li>
            <li><a href="../Pages/about.html">About us</a></li>
            <li><a href="../Pages/contact.html">Contact us</a></li>
            <li><a href="../Pages/login.html">Login</a></li>
        </ul>
        <div class="hamburger">&#9776;</div>
    </nav>

    <div class="dashboard">
        <aside class="sidebar">
            <h2>Dairy Management</h2>
            <ul>
                <li><a href="./dashboard.html">Dashboard</a></li>
                <li><a href="./milkin.html">Milk In</a></li>
                <li><a href="./milkout.html">Milk Out</a></li>
                <li><a href="./earning.html">Earnings</a></li>
            </ul>
        </aside>

        <main class="main-content">
            <h1>Dashboard</h1>
            <div class="content-wrapper">
                <div class="chart-container">
                    <canvas id="milkChart"></canvas>
                </div>
                <div class="cards">
                    <div class="card">Milk In: <strong>370 L</strong></div>
                    <div class="card">Milk Out: <strong>310 L</strong></div>
                    <div class="card">Stock: <strong>60 L</strong></div>
                    <div class="card">Earnings: <strong>$37,594</strong></div>
                </div>
            </div>
        </main>
    </div>

    <footer>
        <p>&copy; 2025 Dairy Clouds. All rights reserved.</p>
    </footer>

    <script>
        const hamburger = document.querySelector(".hamburger");
        const navLinks = document.querySelector(".nav-links");

        hamburger.addEventListener("click", () => {
            navLinks.classList.toggle("active");
        });

        const ctx = document.getElementById('milkChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
                datasets: [
                    {
                        label: 'Milk In',
                        data: [400, 450, 480, 500, 520, 530],
                        backgroundColor: 'rgba(75, 192, 192, 0.8)',
                    },
                    {
                        label: 'Milk Out',
                        data: [300, 320, 340, 350, 360, 370],
                        backgroundColor: 'rgba(255, 99, 132, 0.8)',
                    }
                ]
            }
        });
    </script>
</body>
</html>
