<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dashboard - Dairy Clouds</title>
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Poppins', sans-serif;
        }

        body {
            display: flex;
            background-color: #f5f5f5;
            color: #333;
        }

        .sidebar {
            width: 250px;
            height: 100vh;
            background: #fff;
            padding: 20px;
            position: fixed;
            top: 0;
            left: 0;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            box-shadow: 2px 0 5px rgba(0, 0, 0, 0.1);
        }

        .sidebar h2 {
            text-align: center;
            color: #555;
            margin-bottom: 20px;
        }

        .sidebar ul {
            list-style: none;
        }

        .sidebar ul li {
            padding: 15px;
            cursor: pointer;
            display: flex;
            align-items: center;
            gap: 10px;
            transition: background 0.3s;
            color: #555;
        }

        .sidebar ul li:hover, .sidebar ul li.active {
            background: #e0e0e0;
            border-radius: 5px;
        }

        .logout {
            text-align: center;
            padding: 15px;
            background: #d9534f;
            color: white;
            cursor: pointer;
            border-radius: 5px;
        }

        .logout:hover {
            background: #c9302c;
        }

        .main-content {
            margin-left: 270px;
            padding: 20px;
            width: calc(100% - 270px);
        }

        .dashboard-cards {
            display: flex;
            gap: 20px;
        }

        .card {
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            width: 200px;
            text-align: center;
            transition: transform 0.3s;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        .card i {
            font-size: 2rem;
            margin-bottom: 10px;
        }

        .card:hover {
            transform: scale(1.05);
        }

        .sales-table {
            margin-top: 20px;
            width: 100%;
            background: #fff;
            padding: 10px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        table {
            width: 100%;
            border-collapse: collapse;
        }

        table th, table td {
            padding: 10px;
            border-bottom: 1px solid #ddd;
            text-align: left;
        }

        table tr:hover {
            background: #f0f0f0;
        }

        .chart-container {
            margin-top: 20px;
            background: #fff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div>
            <h2>Dairy Clouds</h2>
            <ul>
                <li class="active"><i class="fas fa-tachometer-alt"></i> Dashboard</li>
                <li><i class="fas fa-plus-circle"></i> Milk In</li>
                <li><i class="fas fa-minus-circle"></i> Milk Out</li>
                <li><i class="fas fa-box"></i> Stock</li>
                <li><i class="fas fa-dollar-sign"></i> Earnings</li>
                <li><i class="fas fa-cow"></i> Cows</li>
            </ul>
        </div>
        <div class="logout">Log Out</div>
    </div>
    
    <div class="main-content">
        <h2>Dashboard Overview</h2>
        <div class="dashboard-cards">
            <div class="card"><i class="fas fa-tint"></i> Milk In: 370L</div>
            <div class="card"><i class="fas fa-tint-slash"></i> Milk Out: 310L</div>
            <div class="card"><i class="fas fa-warehouse"></i> Stock: 60L</div>
            <div class="card"><i class="fas fa-money-bill"></i> Earnings: $37,594</div>
        </div>

        <div class="sales-table">
            <h3>Recent Sales</h3>
            <table>
                <tr>
                    <th>#</th>
                    <th>Name</th>
                    <th>Date</th>
                    <th>Quantity</th>
                    <th>Amount</th>
                </tr>
                <tr>
                    <td>1</td>
                    <td>Doriane</td>
                    <td>08 Jun 2024</td>
                    <td>980 L</td>
                    <td>$1,200</td>
                </tr>
            </table>
        </div>

        <div class="chart-container">
            <h3>Milk Report</h3>
            <canvas id="milkChart"></canvas>
        </div>
    </div>
    
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
    <script>
        const ctx = document.getElementById('milkChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
                datasets: [
                    {
                        label: 'Milk In',
                        data: [300, 400, 350, 500, 450, 600],
                        backgroundColor: 'green'
                    },
                    {
                        label: 'Milk Out',
                        data: [250, 300, 280, 450, 400, 500],
                        backgroundColor: 'red'
                    }
                ]
            }
        });
    </script>
</body>
</html>
