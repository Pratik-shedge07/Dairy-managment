<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Dairy Management Dashboard</title>
    <style>
        body {
            font-family: 'Poppins', sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            background-color: #f5f5f5;
            color: #333;
            height: 100vh;
        }
        .sidebar {
            width: 250px;
            background: #ffffff;
            padding: 20px;
            height: 100vh;
            box-shadow: 2px 0 10px rgba(0, 0, 0, 0.1);
        }
        .sidebar h2 {
            text-align: center;
            margin-bottom: 20px;
            color: #333;
        }
        .sidebar ul {
            list-style: none;
            padding: 0;
        }
        .sidebar ul li {
            padding: 15px;
            border-radius: 5px;
            margin-bottom: 10px;
            transition: 0.3s;
        }
        .sidebar ul li a {
            color: #333;
            text-decoration: none;
            display: block;
        }
        .sidebar ul li:hover {
            background: #e0e0e0;
        }
        .dashboard {
            display: flex;
            flex: 1;
        }
        .main-content {
            flex: 1;
            padding: 20px;
            display: flex;
            flex-direction: column;
        }
        .chart-container {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            width: 60%;
            height: 400px;
        }
        .content-wrapper {
            display: flex;
            gap: 20px;
            align-items: flex-start;
        }
        .cards {
            display: flex;
            flex-direction: column;
            gap: 20px;
        }
        .card {
            background: #ffffff;
            padding: 20px;
            border-radius: 10px;
            box-shadow: 0 0 15px rgba(0, 0, 0, 0.1);
            text-align: center;
            width: 180px;
            color: #333;
        }
        canvas {
            width: 100% !important;
            height: 100% !important;
        }
    </style>
    <script src="https://cdn.jsdelivr.net/npm/chart.js"></script>
</head>
<body>
    <div class="dashboard">
        <!-- Sidebar -->
        <aside class="sidebar">
            <h2>Dairy Management</h2>
            <nav>
                <ul>
                    <li><a href="./dashboard.html">Dashboard</a></li>
                    <li><a href="./milkin.html">Milk In</a></li>
                    <li><a href="./milkout.html">Milk Out</a></li>
                    <li><a href="./earning.html">Earnings</a></li>
            </nav>
        </aside>

        <!-- Main Content -->
        <main class="main-content">
            <h1>Dashboard</h1>
            <div class="content-wrapper">
                <!-- Milk Report Chart -->
                <div class="chart-container">
                    <canvas id="milkChart"></canvas>
                </div>
                <div class="cards">
                    <div class="card">Milk In: <strong>370 L</strong></div>
                    <div class="card">Milk Out: <strong>310 L</strong></div>
                    <div class="card">Stock: <strong>60 L</strong></div>
                    <div class="card">Earnings: <strong>$37,594</strong></div>
                </div>
            </div>
        </main>
    </div>

    <script>
        const ctx = document.getElementById('milkChart').getContext('2d');
        new Chart(ctx, {
            type: 'bar',
            data: {
                labels: ['Mon', 'Tue', 'Wed', 'Thu', 'Fri', 'Sat'],
                datasets: [
                    {
                        label: 'Milk In',
                        data: [400, 450, 480, 500, 520, 530],
                        backgroundColor: 'rgba(75, 192, 192, 0.8)',
                    },
                    {
                        label: 'Milk Out',
                        data: [300, 320, 340, 350, 360, 370],
                        backgroundColor: 'rgba(255, 99, 132, 0.8)',
                    }
                ]
            },
            options: {
                responsive: true,
                maintainAspectRatio: false,
                scales: {
                    x: {
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        }
                    },
                    y: {
                        grid: {
                            color: 'rgba(0, 0, 0, 0.1)'
                        }
                    }
                }
            }
        });
    </script>
</body>
</html>
