<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login Page</title>
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: linear-gradient(120deg, #000000, #2c3e50);
            font-family: Arial, sans-serif;
            margin: 0;
        }

        .login-container {
            background: rgba(255, 255, 255, 0.1);
            padding: 30px;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.5);
            backdrop-filter: blur(10px);
            text-align: center;
            position: relative;
            width: 300px;
            animation: fadeIn 1s ease-in-out;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .input-box {
            position: relative;
            margin: 20px 0;
        }

        .input-box input {
            width: 100%;
            padding: 12px;
            border: none;
            border-radius: 8px;
            outline: none;
            background: rgba(255, 255, 255, 0.2);
            color: #fff;
            font-size: 16px;
            text-align: center;
            transition: 0.3s;
        }

        .input-box input:focus {
            background: rgba(255, 255, 255, 0.4);
            box-shadow: 0 0 10px rgba(255, 255, 255, 0.3);
        }

        .btn {
            background: #e67e22;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            transition: 0.3s;
            width: 100%;
            font-size: 16px;
        }

        .btn:hover {
            background: #d35400;
        }

        .close-btn {
            position: absolute;
            top: 10px;
            right: 10px;
            background: transparent;
            border: none;
            color: white;
            font-size: 20px;
            cursor: pointer;
            transition: color 0.3s ease;
        }

        .close-btn:hover {
            color: #f1c40f;
        }

        h2, .register-link, .forgot-password {
            color: white;
        }

        .register-link, .forgot-password {
            display: block;
            margin-top: 10px;
            text-decoration: none;
            font-size: 14px;
            transition: color 0.3s;
        }

        .register-link:hover, .forgot-password:hover {
            color: #e67e22;
        }
    </style>
</head>
<body>
    <div class="login-container">
        <button class="close-btn" onclick="goToHomePage()">&times;</button>
        <h2>Login</h2>
        <form onsubmit="return handleLogin(event)">
            <div class="input-box">
                <input type="text" id="username" required placeholder="Username">
            </div>
            <div class="input-box">
                <input type="password" id="password" required placeholder="Password">
            </div>
            <button type="submit" class="btn">Login</button>
        </form>
        <a href="register.html" class="register-link">Don't have an account? Register here</a>
        <a href="forgot-password.html" class="forgot-password">Forgot Password?</a>
    </div>

    <script>
        function handleLogin(event) {
            event.preventDefault();
            const username = document.getElementById('username').value;
            const password = document.getElementById('password').value;
            if (username === 'admin' && password === '1234') {
                alert('Login successful!');
            } else {
                alert('Invalid credentials, try again.');
            }
        }

        function goToHomePage() {
            window.location.href = '../index.html';
        }
    </script>
</body>
</html>
